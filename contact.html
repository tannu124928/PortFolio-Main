    <main style="margin-top: 100px;">
        <section id="contact" class="section">
            <div class="container">
                <div class="contact-card reveal">
                    <h2>Let's Build Something Together</h2>
                    <p>I'm always open to discussing new projects or creative ideas.</p>
                    
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <span class="error-message" id="nameError"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                            <span class="error-message" id="messageError"></span>
                        </div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                        <div id="formSuccess" class="success-message"></div>
                    </form>

                    <div class="social-grid">
                        <a href="https://www.linkedin.com/in/tanisha-singh-563169296/" target="_blank" class="social-link linkedin">LinkedIn</a>

                        <a href="https://x.com/shtanisha27" target="_blank" class="social-link twitter">Twitter / X</a>

                </div>
            </div>
        </section>
